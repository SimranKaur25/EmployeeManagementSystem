<div class="card my-5">
  <div class="card-body">
      
      <b>Name Filter:</b> <input type="text" [(ngModel)]="name">
      &nbsp; &nbsp;<b>Date Filter:</b> Start Date <input type="date" [(ngModel)]="startDate">
      &nbsp; &nbsp; End Date<input type="date" [(ngModel)]="endDate">
      
      
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Job Title</th>
            <th scope="col">Age</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | namePipe:name:startDate:endDate ">
          <td>{{ user.id }}</td>
          <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.jobTitle }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.startDate | date}}</td>
            <td>{{ user.endDate | date}}</td>     
        </tr>
      </tbody>
    </table>
  </div>
</div>
